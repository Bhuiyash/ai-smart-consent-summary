<div class="form-box">
  <h2 class="form-title">Upload Consent Form</h2>
  
  <div class="form-section">
    <input type="file" class="file-input" (change)="onFileSelected($event)" accept=".txt,.pdf" />
  </div>

  <div class="form-section">
    <label class="select-label">Select Language:</label>
    <select class="language-select" [(ngModel)]="selectedLanguage">
      <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.label }}</option>
    </select>
  </div>

  <div class="form-section">
    <button class="generate-btn" (click)="processForm()" [disabled]="!rawText">
      Generate Summary in {{ selectedLanguage | uppercase }}
    </button>
  </div>

  <div class="summary-success" *ngIf="summaryText && !loading">
    <p class="success-message">Summary generated successfully!</p>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
    <div>{{loadingSpinnerMessage}}</div>
  </div>

  <div *ngIf="originalTranslatedContent" class="form-section">
    <h4>Original Form Content:</h4>
    <div class="original-form-content">{{ originalTranslatedContent }}</div>
  </div>

  <div *ngIf="summaryText" class="summary-box form-section">
    <h3 class="summary-title">Summary (Translated):</h3>
    <p class="summary-text">{{ summaryText }}</p>
  </div>
</div>
